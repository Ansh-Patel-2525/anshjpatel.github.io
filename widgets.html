<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widgets - Ansh Patel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="widgets-header">
    <div class="widgets-hero">
      <h1>Widgets</h1>
      <a href="index.html" class="back-link">â† Back to Home</a>
    </div>
  </header>

  <main class="widgets-container">

    <div class="widgets-grid">

      <!-- Tic Tac Toe -->
      <div class="widget-card ttt-card">
        <div class="widget-header">
          <span class="widget-icon">ğŸ®</span>
          <h2>Tic Tac Toe</h2>
        </div>
        <div id="ticTacToe" class="tic-tac-toe"></div>
        <p id="tttStatus" class="game-status"></p>
        <button onclick="resetTicTacToe()" class="widget-btn">New Game</button>
      </div>

      <!-- Calculator -->
      <div class="widget-card calc-card">
        <div class="widget-header">
          <span class="widget-icon">ğŸ”¢</span>
          <h2>Calculator</h2>
        </div>
        <div class="calc-container">
          <input type="text" id="calcDisplay" readonly placeholder="0">
          <div class="calculator">
            <button onclick="press('7')" class="calc-btn">7</button>
            <button onclick="press('8')" class="calc-btn">8</button>
            <button onclick="press('9')" class="calc-btn">9</button>
            <button onclick="press('/')" class="calc-btn operator">/</button>

            <button onclick="press('4')" class="calc-btn">4</button>
            <button onclick="press('5')" class="calc-btn">5</button>
            <button onclick="press('6')" class="calc-btn">6</button>
            <button onclick="press('*')" class="calc-btn operator">Ã—</button>

            <button onclick="press('1')" class="calc-btn">1</button>
            <button onclick="press('2')" class="calc-btn">2</button>
            <button onclick="press('3')" class="calc-btn">3</button>
            <button onclick="press('-')" class="calc-btn operator">âˆ’</button>

            <button onclick="press('0')" class="calc-btn">0</button>
            <button onclick="press('.')" class="calc-btn">.</button>
            <button onclick="calculate()" class="calc-btn equals">=</button>
            <button onclick="press('+')" class="calc-btn operator">+</button>

            <button class="calc-btn clear" onclick="clearCalc()">Clear</button>
          </div>
        </div>
      </div>

      <!-- Guessing Game -->
      <div class="widget-card guess-card">
        <div class="widget-header">
          <span class="widget-icon">ğŸ²</span>
          <h2>Number Guessing</h2>
        </div>
        <p class="game-instruction">Guess a number between 1 and 10</p>
        <div class="guess-input-group">
          <input type="number" id="guessInput" min="1" max="10" placeholder="?">
          <button onclick="checkGuess()" class="widget-btn">Guess</button>
        </div>
        <p id="guessResult" class="guess-result"></p>
        <button onclick="resetGuess()" class="widget-btn-secondary">New Game</button>
      </div>

    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
